---
- summary: |
    Проверка добавления товара в корзину
  requirement: |
    Пользователь должен иметь возможность добавлять товар в корзину
  prerequisites: |
    Открыта главная страница интернет-магазина
  steps:
    - Нажимаем на кнопку "В корзину" на случайном товаре из списка
    - Нажимаем на кнопку "Корзина" в правом верхнем углу
  expected-result: |
    Выводится добавленный товар из списка: название, количество, цена, цена со скидкой. Выводится общая сумма добавленных товаров

- summary: |
    Проверка оформления заказа
  requirement: |
    Пользователь должен иметь возможность оформить заказ
  prerequisites:
    Открыта страница корзины с добавленым товаром
  test-data: |
    Товар = iPhone 9 Количество = 1
  steps:
    - Нажимаем кнопку "Оформить заказ"
  expected-result: |
    Появляется модальное окно с сообщением "Заказ успешно формлен": наименование, количество, цена. Выводится общая сумма добавленных товаров

- summary: |
    Проверка смены языка на русский
  requirement: |
    Пользователь должен иметь возможность менять язык сайта на русский
  prerequisites: |
    Открыта главная страница интернет-магазина
  steps:
    - Нажимаем на кнопку "Язык" в правом верхнем углу
    - В выпадающем окне нажимаем кнопку "Russian"
  expected-result: |
    Наименования активных кнопок отображаютмя на русском языке

- summary: |
    Проверка смены языка на английский
  requirement: |
    Пользователь должен иметь возможность менять язык сайта на английский
  prerequisites: |
    Открыта главная страница интернет-магазина
  steps:
    - Нажимаем на кнопку "Язык" в правом верхнем углу
    - В выпадающем окне нажимаем кнопку "English"
  expected-result: |
    Наименования активных кнопок отображаютмя на английском языке
    
- summary: |
    Проверка форматирования количества товара в корзине
  requirement: |
    Пользователь должен иметь возможность изменить количество выбранного товара в корзине
  prerequisites:
    Открыта страница корзины с добавленым товаром
  test-data: |
    Товар = iPhone 9 Количество = 2
  steps:
    - Нажимаем на строку с товаром
    - В модальном окне меняем количество на значение "1"
    - Нажимаем кнопку "Сохранить"
  expected-result: |
    Количество выбранного товара меняется со значения "2" на значение "1"
