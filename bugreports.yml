  environment: |
    Yandex  22.11.3.818 (64-bit)
    ОС Windows11
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app/
    2. В графе Категория выбрать любое значение
  expected-result: |
    Рядом с выбранной категорией появится кнопка для сброса выбранной категории или появится кнопка для сброса всех настроек фильтрации товаров
