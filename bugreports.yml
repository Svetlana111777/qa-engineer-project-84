---
- summary: |
    Лишняя кнопка на первой странице сайта
  environment: |
    Yandex  22.11.3.818 (64-bit)
    ОС Windows11 
  steps-to-reproduce: |
    1. На стартовой странице сайта находим кнопку Предыдущая
  expected-result: |
    Это первая страница выдачи товаров и этой кнопки быть не должно
  actual-result: |
    Кнопка Предыдущая высвечивается на первой странице выдачи и не функционирует

- summary: |
    Нельзя сбросить выбор категории товара
  environment: |
    Yandex  22.11.3.818 (64-bit)
    ОС Windows11
  steps-to-reproduce: |
    1. В графе Категория выбрать любое значение
  expected-result: |
    У пользователя есть возможность сбросить выбор категории без обновления страницы
  actual-result: |
    Мы можем выбрать категорию товаров, но не можем ее удалить
    Сброс настроек фильтрации товаров осуществляется только обновлением страницы
 
- summary: |
    Нет мобильной версии сайта
  environment: |
    Yandex  22.11.3.818 (64-bit)
    ОС Windows11 
  steps-to-reproduce: |
    1. Открыть консоль DevTools
    2. Включить режим мобильной версии
  expected-result: |
    Мобильная версия сайта оптизимизирована под верстку мобильного устройства
  actual-result: |
    Мобильная версия сайта не оптимизирована под вертску мобильного устройства
    Ошибка изображена на скриншоте Баг верстки.png

- summary: |
    Нет единого стиля отображения списка товаров в корзине
  environment: |
    Yandex  22.11.3.818 (64-bit)
    ОС Windows11 
  steps-to-reproduce: |
    1. Добавить любые товары в Корзину
    2. В правом верхнем углу нажать кнопку Корзина
  expected-result: |
    В Корзине список товаров будет отображаться в едином стиле 
  actual-result: |
    В Корзине список товаров отображается не в едином стиле
    Ошибка изображена на скриншоте Баг единого стиля.png

- summary: |
    Пролистывание пустого списка товаров
  environment: |
    Yandex  22.11.3.818 (64-bit)
    ОС Windows11 
  steps-to-reproduce: |
    1. В графе Производитель выбрать любое значение
    2. Нажать на кнопку Следующая
  expected-result: |
    Навигация возможна только на тех страницах, на которых отображаются выбранные товары
  actual-result: |
    При нажатии на кнопку Следующая подгружаются пустые страницы
