- summary: |
    Отрицательное значение цифр при выборе ценового диапазона
  environment: |
    Yandex  22.11.3.818 (64-bit)
    ОС Windows11 
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app/
    2. В левом боковом меню найти графу Цена
    3. Выбрать значение меньше 0 и ввести вручную значение меньше 0
  expected-result: |
    Система не даст выбрать или ввести вручную значения меньше 0
  actual-result: |
    В окне От вручную вводится значение меньше 0
    В окне До можно выбрать значение меньше 0

- summary: |
